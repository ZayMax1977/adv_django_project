<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная :: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    {% for adv in  advs %}
    <div>
        <h2>{{ adv.title }}</h2>
        <p>{{ adv.content }}</p>
        <p>{{ adv.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}

</body>
</html>
