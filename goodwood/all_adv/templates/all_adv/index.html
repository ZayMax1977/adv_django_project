<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная :: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    <div>
        <a href="{% url 'index'  %}">Главная</a>
        {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.pk %} ">{{ rubric.name }}</a>
        {% endfor %}
    </div>

    {% for adv in  advs %}
    <div>
        <h2>{{ adv.title }}</h2>
        <p>{{ adv.content }}</p>
        <p><a href="{% url 'by_rubric' adv.rubric.pk %}">{{ adv.rubric.name }}</a></p>
        <p>{{ adv.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}

</body>
</html>
