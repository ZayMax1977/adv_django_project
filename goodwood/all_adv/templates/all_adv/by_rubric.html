{% extends "layout/basic.html" %}

{% block title %}{{ current_rubric.name }}{% endblock %}

{% block content %}
<h2>Рубрика: {{ current_rubric.name }}</h2>

{% for adv in advs_by_rub %}
    <div>
        <h2>{{ adv.title }}</h2>
        <p>{{ adv.content }}</p>
        <p>{{ adv.published|date:'d.m.Y H:i:s' }}</p>
    </div>
    {%  endfor %}
{% endblock %}
